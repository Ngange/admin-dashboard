<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0">Settings</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">Settings</li>
        </ol>
      </div>
    </div>
  </div>
</div>

<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">General Settings</h3>
          </div>
          <form>
            <div class="card-body">
              <div class="form-group">
                <label for="siteName">Site Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="siteName"
                  [(ngModel)]="settings.siteName"
                  name="siteName"
                />
              </div>
              <div class="form-group">
                <label for="adminEmail">Admin Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="adminEmail"
                  [(ngModel)]="settings.adminEmail"
                  name="adminEmail"
                />
              </div>
              <div class="form-group">
                <label for="timezone">Timezone</label>
                <select
                  class="form-control"
                  id="timezone"
                  [(ngModel)]="settings.timezone"
                  name="timezone"
                >
                  <option value="UTC-5">EST (UTC-5)</option>
                  <option value="UTC-8">PST (UTC-8)</option>
                  <option value="UTC+0">GMT (UTC+0)</option>
                </select>
              </div>
              <div class="form-group">
                <div class="custom-control custom-switch">
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    id="maintenanceMode"
                    [(ngModel)]="settings.maintenanceMode"
                    name="maintenanceMode"
                  />
                  <label class="custom-control-label" for="maintenanceMode">Maintenance Mode</label>
                </div>
              </div>
            </div>
            <div class="card-footer">
              <button type="submit" class="btn btn-primary" (click)="saveSettings()">
                Save Settings
              </button>
            </div>
          </form>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card card-info">
          <div class="card-header">
            <h3 class="card-title">Security Settings</h3>
          </div>
          <div class="card-body">
            <div class="form-group">
              <div class="custom-control custom-switch">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="twoFactorAuth"
                  [(ngModel)]="settings.twoFactorAuth"
                  name="twoFactorAuth"
                />
                <label class="custom-control-label" for="twoFactorAuth"
                  >Two-Factor Authentication</label
                >
              </div>
            </div>
            <div class="form-group">
              <div class="custom-control custom-switch">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="passwordExpiry"
                  [(ngModel)]="settings.passwordExpiry"
                  name="passwordExpiry"
                />
                <label class="custom-control-label" for="passwordExpiry"
                  >Password Expiry (90 days)</label
                >
              </div>
            </div>
            <div class="form-group">
              <label>Session Timeout</label>
              <select
                class="form-control"
                [(ngModel)]="settings.sessionTimeout"
                name="sessionTimeout"
              >
                <option value="30">30 minutes</option>
                <option value="60">1 hour</option>
                <option value="120">2 hours</option>
                <option value="240">4 hours</option>
              </select>
            </div>
          </div>
        </div>

        <div class="card card-warning mt-4">
          <div class="card-header">
            <h3 class="card-title">Danger Zone</h3>
          </div>
          <div class="card-body">
            <p>Once you delete your account, there is no going back. Please be certain.</p>
            <button class="btn btn-danger" (click)="clearCache()">Clear Cache</button>
            <button class="btn btn-outline-danger float-right" (click)="resetSettings()">
              Reset to Defaults
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
