<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0">Products</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">Products</li>
        </ol>
      </div>
    </div>
  </div>
</div>

<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Products Inventory</h3>
            <div class="card-tools">
              <button class="btn btn-primary btn-sm">
                <i class="fas fa-plus"></i> Add Product
              </button>
            </div>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-3 col-sm-6" *ngFor="let product of products">
                <div class="card product-card">
                  <img [src]="product.image" class="card-img-top" [alt]="product.name" />
                  <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.description }}</p>
                    <p class="card-text">
                      <strong>${{ product.price }}</strong>
                    </p>
                    <p>
                      <span
                        [class]="'badge ' + (product.inStock ? 'badge-success' : 'badge-danger')"
                      >
                        {{ product.inStock ? 'In Stock' : 'Out of Stock' }}
                      </span>
                    </p>
                    <button class="btn btn-primary btn-sm">Edit</button>
                    <button class="btn btn-danger btn-sm ml-1">Delete</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
