<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->
  <a [routerLink]="['/dashboard']" class="brand-link">
    <img
      src="assets/myAvatar.png"
      alt="Admin Logo"
      class="brand-image img-circle elevation-3"
      style="opacity: 0.8"
    />
    <span class="brand-text font-weight-light">Admin Dashboard</span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul
        class="nav nav-pills nav-sidebar flex-column"
        data-widget="treeview"
        role="menu"
        data-accordion="false"
      >
        <!-- Dashboard -->
        <li class="nav-item">
          <a
            [routerLink]="['/dashboard']"
            class="nav-link"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <i class="nav-icon fas fa-tachometer-alt"></i>
            <p>Dashboard</p>
          </a>
        </li>

        <!-- Users -->
        <li class="nav-item">
          <a [routerLink]="['/users']" class="nav-link" routerLinkActive="active">
            <i class="nav-icon fas fa-users"></i>
            <p>Users</p>
          </a>
        </li>

        <!-- Products -->
        <li class="nav-item">
          <a [routerLink]="['/products']" class="nav-link" routerLinkActive="active">
            <i class="nav-icon fas fa-box"></i>
            <p>Products</p>
          </a>
        </li>

        <!-- Reports -->
        <li class="nav-item">
          <a [routerLink]="['/reports']" class="nav-link" routerLinkActive="active">
            <i class="nav-icon fas fa-chart-bar"></i>
            <p>Reports</p>
          </a>
        </li>

        <!-- Settings -->
        <li class="nav-item">
          <a [routerLink]="['/settings']" class="nav-link" routerLinkActive="active">
            <i class="nav-icon fas fa-cog"></i>
            <p>Settings</p>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</aside>
